<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>鸡</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>想成为鸡广明他爹吗</p>
        <button id="yesBtn" onclick="becomeFather()">想</button>
        <button id="noBtn" onclick="growYesButton()">不想</button>
    </div>
    <script>
        let yesButtonSize = 18;
        function growYesButton() {
            yesButtonSize += 5;
            document.getElementById('yesBtn').style.fontSize = yesButtonSize + 'px';
            document.getElementById('yesBtn').style.padding = (yesButtonSize / 2) + 'px ' + yesButtonSize + 'px';
        }
        function becomeFather() {
            document.getElementById('container').innerHTML = '<p>太棒了！恭喜你成为鸡广明他爹</p>';
        }
    </script>
</body>
</html>
